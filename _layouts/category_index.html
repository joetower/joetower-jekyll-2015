---

layout: default

page-class: about-color

---

<div class="page-wrap">

  <header class="page-header">
    <h1>{{ page.title }}</h1>
  </header>

  <article class="page-content">
    <ul class="posts">
    {% for post in site.categories[page.category] %}
      <li>
        <a href="{{ post.url }}">
          <span class="post-date">{{ post.date | date_to_html_string }}</span>
          <span class="post-link">{{ post.title }}</span>
        </a>
      </li>
    {% endfor %}
    </ul>
  </article>

</div>

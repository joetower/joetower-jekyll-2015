---
title: Contact

layout: page

header-class: page-color

meta_title: Contact Joe Tower, The Designer.

meta_description: Want to send me an email? Look no further. Boom!

---

<div class="page contact">

  <form action="http://formspree.io/joe@joetower.com" method="POST">

    <fieldset>
      <label>Name</label>
      <input type="text" name="name">
    </fieldset>

    <fieldset>
      <label>Your Email</label>
      <input type="email" name="_replyto">
    </fieldset>

    <fieldset>
      <label>Message</label>
      <textarea name="message" rows="10" cols="60"></textarea>
    </fieldset>

    <input type="text" name="_gotcha" style="display:none" />

    <input type="hidden" name="_next" value="//joetower.com/thank-you" />

    <fieldset>
      <input type="submit" id="submit" style="display:none;"/>
      <a class="button" href="#" onclick="$('#submit').click();">
        <i class="icon icon-send"></i>
        <span>Send</span>
      </a>
    </fieldset>

  </form>

</div>
